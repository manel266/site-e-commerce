<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: baseHeader(~{::title})">
	<title>Accueil</title>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="jumbotron text-center">
		<h1 class="display-4">Bienvenue dans Best Deal</h1>

	</div>
	<div class="container" style="margin-top: 30px">
		<div class="row">
			<div class="col-sm-3">
				<h4>Categories</h4>
				<ul class="list-group">
					<a th:href="@{/accueil}"><li class="list-group-item">Categories</li></a>
					<a href="" th:each="categorie : ${categories}"
						th:href="@{/accueil?id={id}(id=${categorie.id})}"><li
						class="list-group-item" th:text="${categorie.nom}"></li></a>

				</ul>
			</div>
			<div class="col-sm-9">
				<div class="card" style="margin-top: 20px"
					th:each="deal : ${deals}">
					<div class="row no-gutters">
						<div class="col-sm-5 d-flex justify-content-center">
							<img height="150px" width="150px"
								th:src="@{${deal.image}}">
						</div>
						<div class="col-sm-7 d-flex justify-content-center">
							<div class="card-body">
								<h5 class="card-title" th:text="${deal.nom}"></h5>

								<h4>
									<span th:text="${deal.nouveau_prix}" style="color: #FF0000"></span>
									DT au lieu de <span th:text="${deal.ancien_prix}"></span> DT
								</h4>
								</h4>
								<p th:text="${deal.description}"></p>

								Date fin :
								<h5 style="color: #FF0000" th:text="${deal.temps_rest}"></h5>
								<a href="#"
									th:href="@{/commande/panier/quantite/deal/{id}(id=${deal.id})}"
									class="btn btn-primary">Afficher le deal</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
