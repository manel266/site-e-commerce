<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHeader(~{::title})">
	<title>Inscription</title>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	<div class="jumbotron text-center">
		<h1 class="display-4">Bienvenue</h1>

	</div>
	<div class="container">
		<div class="col-sm-6">
			<h3 style="margin-top: 10px">S'inscrire maintenant</h3>
			<p>Veuillez le remplir pour vous inscrire</p>
			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="firstName">Pr&eacutenom</label> <input type="text"
						name="firstName" id="firstName" required
						placeholder="Your Firstname" class="form-control form-control-lg">
				</div>
				<div class="form-group">
					<label for="lastName">Nom</label> <input type="text"
						name="lastName" id="lastName" required placeholder="Your Lastname"
						class="form-control form-control-lg">
				</div>
				<div class="form-group">
					<label for="email">Email</label> <input type="email"
						class="form-control form-control-lg" required minlength="6"
						placeholder="Email" name="email" id="email"
						aria-describedby="emailHelp"> <small id="emailHelp"
						class="form-text text-muted">Nous ne partagerons jamais votre e-mail
avec quelqu'un d'autre.</small>
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label> <input type="password"
						class="form-control form-control-lg" required
						placeholder="Password" name="password" id="password">
				</div>

				<input type="submit" value="Register"
					class="btn btn-primary btn-block"> <span
					style="margin-top: 10px">Vous avez d&eacutej&agrave un compte <a
					class="linkControl" href="./login.html" th:href="@{/login}">Connexion ici</a></span>
			</form>
		</div>
	</div>
</body>
</html>
