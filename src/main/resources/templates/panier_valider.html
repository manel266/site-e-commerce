<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: baseHeader(~{::title})">
	<title>Accueil</title>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	<div class="jumbotron text-center">
		<h1 class="display-4">Bienvenue dans Best Deal</h1>

	</div>
	<div class="container">

		<!--Section: Block Content-->
		<section class="mt-5 mb-4">

			<!--Grid row-->
			<div class="row">

				<!--Grid column-->
				<div class="col-lg-8 mb-4">

					<!-- Card -->
					<div class="card wish-list pb-1">
						<div class="card-body">

							<h5 class="mb-2">Informations personnelles</h5>

							<!-- Grid row -->
							<div class="row">

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- First name -->
									<div class="md-form md-outline mb-0 mb-lg-4">
										<label for="firstName">Nom</label> <input type="text"
											id="firstName" required class="form-control mb-0 mb-lg-2">
									</div>

								</div>
								<!-- Grid column -->

								<!-- Grid column -->
								<div class="col-lg-6">

									<!-- Last name -->
									<div class="md-form md-outline">
										<label for="lastName">Prenom</label> <input type="text"
											id="lastName" required class="form-control">
									</div>

								</div>
								<!-- Grid column -->

							</div>
							<!-- Grid row -->




							<!-- Address Part 1 -->
							<div class="md-form md-outline mt-2">
								<label for="form14">Adresse </label> <input type="text" required
									id="form14" placeholder="" class="form-control">
							</div>



							<!-- Postcode / ZIP -->
							<div class="md-form md-outline mt-3">
								<label for="form16">Code postal </label> <input type="text"
									maxlength="4" minlength="4" required id="form16"
									class="form-control">
							</div>



							<!-- Phone -->
							<div class="md-form md-outline mt-2">
								<label for="form18">Numero de telephone </label> <input
									type="number" minlength="8" maxlength="8" required id="form18"
									class="form-control">
							</div>

							<!-- Email address -->
							<div class="md-form md-outline mt-2">
								<label for="form19">Adresse mail</label> <input type="email"
									required id="form19" class="form-control">
							</div>

							<div class="md-form md-outline mt-2">
								<label for="form18">Carte bancaire </label> <input type="number"
									required id="form8" class="form-control">
							</div>




						</div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

				<!--Grid column-->
				<div class="col-lg-4">

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<h5 class="mb-3">Le montant total</h5>

							<ul class="list-group list-group-flush">
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
									Total &agrave payer <span> DT <span th:text="${total}"></span></span>
								</li>

								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
									<div>
										<strong>Total </strong> <strong>
											<p class="mb-0">(inclus TVA)</p>
										</strong>
									</div> <span><strong> DT <span th:text="${total}"></span></strong></span>
								</li>
							</ul>

							<form action="" method="POST"
								th:action="@{/commande/panier/valider}">
								<button type="submit"
									class="btn btn-primary btn-block waves-effect waves-light">Payer</button>
							</form>

						</div>
					</div>
					<!-- Card -->

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body"></div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

			</div>
			<!--Grid row-->

		</section>
		<!--Section: Block Content-->


	</div>





	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
