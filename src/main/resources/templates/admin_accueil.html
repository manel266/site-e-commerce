<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_header :: baseHeader(~{::title})">
	<title>Accueil</title>
</head>
<body>
	<div th:replace="fragments/admin_header :: admin_header"></div>
	<div class="jumbotron text-center">
		<h1 class="display-4">Bienvenue Admin</h1>
		<h1>
			<mark>Best Deal</mark>
		</h1>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color: white;">
					<div class="card-body">
						<h4 class="card-title">Categories</h4>
						<p class="card-text">Gerer les categories ici</p>
						<a th:href="@{/admin/categories/list}"
							class="card-link btn btn-primary">Gerer</a>

					</div>
				</div>
			</div>
			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color: white;">
					<div class="card-body">
						<h4 class="card-title">Deals</h4>
						<p class="card-text">Gerer les deals ici</p>
						<a href="#" th:href="@{/admin/deals/list}"
							class="card-link btn btn-primary">Gerer</a>

					</div>
				</div>
			</div>


			<div class="col-sm-3 pt-3">
				<div class="card" style="background-color: white;">
					<div class="card-body">
						<h4 class="card-title">Visiteurs</h4>
						<p class="card-text">Gerer les visiteurs ici</p>
						<a href="#" th:href="@{/admin/users/list}"
							class="card-link btn btn-primary">Gerer</a>

					</div>
				</div>
			</div>

		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
