<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: baseHeader(~{::title})">
	<title>Login</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="jumbotron text-center">
		<h1 class="display-4">S'authentifier</h1>

	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Login</h2>
				<p>remplire ce formulaire pour s'authentifier</p>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="username">Email/nom utilisateur</label> <input type="text" name="username"
							id="username" placeholder="username"
							class="form-control form-control-lg">
					</div>

					<div class="form-group">
						<label for="password">Mot de passe</label> <input type="password"
							class="form-control form-control-lg" placeholder="Mot de passe"
							name="password" id="password">
					</div>
					<div th:if="${param.error}" class="alert alert-error text-danger">
						utilisateur ou mot de passe invalide.</div>

					<input type="submit" value="Login"
						class="btn btn-primary btn-block"> <br> <span>vous n'avez pas de compte? <a class="linkControl" href="./register.html"
						th:href="@{/register}">S'incrire ici</a>
					</span> <br> <a href="" th:href="@{/forgotpassword}">Password oublie ?</a>
				</form>

			</div>

		</div>
	</div>

</body>
</html>
