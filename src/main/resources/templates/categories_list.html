<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/admin_header :: baseHeader(~{::title})">
	<title>Liste categories</title>
</head>
<body>

	<div th:replace="fragments/admin_header :: admin_header"></div>
	<div class="jumbotron text-center">
		<h1 class="display-4">Bienvenue Admin , Les cat&eacutegories</h1>

	</div>
	<div class="container">

		<a th:href="@{/admin/categories/add}" style="margin: 20px 0"
			class="btn btn-primary">Ajouter une categorie</a>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nom</th>
					<th scope="col">Supprimer</th>
					<th scope="col">Modifier</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="category: ${categorie}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.nom}"></td>

					<td><a href=""
						th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
						class="btn btn-danger">Supprimer</a></td>
					<td><a href=""
						th:href="@{/admin/categories/update/{id}(id=${category.id})}"
						class="btn btn-warning">Modifier</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
